<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Cinema</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">CINEMA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-item nav-link" aria-current="page" th:href="@{/index}">Главная</a>
                <a class="nav-item nav-link" aria-current="page" th:href="@{/schedule}">Расписание</a>
                <a class="nav-item nav-link" aria-current="page" th:href="@{/filmLibrary}">Кинотека</a>
            </ul>
            <ul class="navbar-nav">
                <div class="d-flex justify-content-end">
                    <a class="nav-link nav-item " th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link nav-item active" href="#">Войти</a>
                </div>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="container mt-4">
    <h4>Аутентефикация</h4>
    <form th:action="@{/users/login}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="0">
        <div class="mb-3" th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Почта</b></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.ru" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
</body>
</html>
